#
# Basic Build Setup
#

language: c
script: ./configure && make

#
# Global variables
#

env:
  global:
    # COVERITY API TOKEN
    secure: ""

#
# Coverity
#

addons:
  coverity_scan:

    # Github project
    project:
      name: adamsutton/tvheadend
      version: 1.0
      description: Tvheadend

    notification_email: dev@adamsutton.me.uk

    build_command_prepend: ./configure
    build_command: make

    branch_pattern: coverity/*
